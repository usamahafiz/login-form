<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- toastift css  -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- css link -->
    <link rel="stylesheet" href="style/style.css">
    <title>Sign-up & Login form</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg  navbar-dark bg-secondary">
            <div class="container">
              <a class="navbar-brand" href="javascript-void(0)">Logo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                
                  <button class="btn btn-light text-dark border-none" type="submit" id="loginbutton">Login</button>
                  <button class="btn btn-light text-dark border-none" type="submit" id="logoutbutton" onclick="handlelogout()">Logout</button>
                </form>
              </div>
            </div>
          </nav>

    </header>
    <main class="py-4 d-flex justify-content-center align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col">
                <div class="card p-3 p-md-4 mx-auto" style="max-width: 450px;" id="logincard">
             <h2 class="text-center">Login</h2>
             <hr>

                 <form onsubmit="handlelogin()">
                    <div class="row">
                        <div class="col-12 mb-3">
                            <input type="text" id="fullName" placeholder="Full Name" class="form-control" required>
                        </div>
                   
                    <div class="col-12 mb-3">
                        <input type="email" id="email" placeholder="Email" class="form-control" required>
                    </div>
                    <div class="col-12 mb-3">
                        <input type="password" id="password" placeholder="Password" class="form-control" required>
                    </div>
                    <div class="col-12">
                       <button class="btn btn-secondary btn-outline-dark text-white w-100">Login</button>
                    </div>
                </div>

                    

                        
                </form>
            </div>
            <div id="homepage">
              <h1 class="text-center">Welcome back <span id="fullnameop"></span></h1>
            </div>
        </div>
        </div>
            </div>
        </div>
    </div>

    </main>
    <footer>
       
            <p class="text-center text-white py-2 bg-secondary mb-0">&copy;2024,Assignments by<b> Hafiz Muhammad Usama</b></p>
         

    </footer>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

       <!-- Custom Js  -->
       <script src="script.js"></script>

</html>
